<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container1">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
       </div>

    <div class="container2">
      <h1>Summary</h1>
      <div class="RMVV">
        <div class="reaction">
          <div class="title1">
            <img alt="reaction-icon" src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <div class="rating1">
            <p><span>80</span> / 100</p>
          </div>
        </div>
  
        <div class="memory">
          <div class="title2">
            <img alt="reaction-icon" src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <div class="rating2">
            <p><span>92 </span> / 100</p>
          </div>
        </div>
  
        <div class="verbal">
          <div class="title3">
            <img alt="reaction-icon" src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <div class="rating3">
            <p><span>61 </span> / 100</p>
          </div>
        </div>
  
        <div class="visual">
          <div class="title4">
            <img alt="reaction-icon" src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <div class="rating2">
            <p><span>72 </span> / 100</p>
          </div>
        </div>
      </div>
      
      <button>Continue</button>

    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yange Stephanie</a>.
  </div>
</body>
</html>
